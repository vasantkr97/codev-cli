<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="timer-container">
        <h1>Simple Timer</h1>
        <div id="timer-display" class="timer-display">00:00</div>
        <div class="controls">
            <button id="start-btn" class="btn primary">Start</button>
            <button id="pause-btn" class="btn secondary" disabled>Pause</button>
            <button id="reset-btn" class="btn danger">Reset</button>
        </div>
        <div class="set-time">
            <h2>Set Time</h2>
            <div class="time-inputs">
                <input type="number" id="minutes-input" placeholder="MM" min="0" max="99" value="0">
                <span>:</span>
                <input type="number" id="seconds-input" placeholder="SS" min="0" max="59" value="0">
            </div>
            <button id="set-btn" class="btn success">Set</button>
        </div>
    </div>

    <audio id="timer-end-sound" src="https://www.soundjay.com/misc/sounds/small-bell-ring-01.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
